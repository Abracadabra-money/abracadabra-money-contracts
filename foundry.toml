[profile.default]
solc_version = "0.8.26"
evm_version = "shanghai"
auto_detect_solc = false
deny_warnings = true
optimizer = true
optimizer_runs = 400 # fails at 1_000 because certain contracts become too large
src = 'src'
out = 'out'
libs = ['lib']
verbosity = 1
via_ir = false
remappings =  [
    "/=src/",
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "@BoringSolidity/=lib/BoringSolidity/contracts/",
    "@solady/=lib/solady/src/",
    "@solmate/=lib/solmate/src/",
    "@excessivelySafeCall/=lib/ExcessivelySafeCall/src/",
    "@safe-contracts/=lib/safe-contracts/contracts/",
    "@fuzzlib/=lib/fuzzlib/src/"
]
auto_detect_remappings = false
match-path = "test/**/*.t.sol"
match-contract = "Test$"
ffi = false
fs_permissions = [
    { access = "read-write", path = "./deployments" },
    { access = "read", path = "./out" },
    { access = "read", path = "./config" },
]

[profile.evm_paris]
evm_version = "paris"

[profile.ci]
verbosity = 4

[profile.ci.fuzz]
verbosity = 4
runs = 256

[fuzz]
runs = 256
max_test_rejects = 65536
seed = '0x3e8'
dictionary_weight = 40
include_storage = true
include_push_bytes = true

[invariant]
runs = 30
depth = 15
fail_on_revert = true
# See more config options https://book.getfoundry.sh/reference/config/
